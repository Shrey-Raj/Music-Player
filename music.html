<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="stylemusic.css">

</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">LOTUS LANE</h2>
            <h3 id="artist">The Loyalist</h3>
            <div class="img_container"><img src="images/cover3.jpg" alt=""></div>

            <audio src="music/song1.mp3" type="audio/mpeg"></audio>

            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>

        </div>
    </div>


    

    <script>
const music = document.querySelector("audio");
const img = document.querySelector("img");
const play = document.getElementById("play");
const artist = document.getElementById("artist");
const title = document.getElementById("title");
const prev = document.getElementById("prev");
const next = document.getElementById("next");

let isPlaying = false;

let songs = [
  {
    name: "song1",
    title: "Let Me Love You",
    artist: "DJ Snake",
    cover: "cover1",
  },

  {
    name: "song2",
    title: "Voilen BGM",
    artist: "Artixt XD",
    cover: "cover2",
  },

  {
    name: "song3",
    title: "Sugar & Brownies",
    artist: "Billie Elish",
    cover: "cover3",
  },
];

function playMusic() {
  music.play();
  play.classList.replace("fa-pause", "fa-play");
  img.classList.add("anime");
}

function pauseMusic() {
  music.pause();
  play.classList.replace("fa-play", "fa-pause");
  img.classList.remove("anime");
}

play.addEventListener("click", () => {
  if (isPlaying) {
    isPlaying = false;
    pauseMusic();
  } else {
    isPlaying = true;
    playMusic();
  }
});

function loadSongs(songs) {
  title.textContent = songs.title;
  artist.textContent = songs.artist;
  music.src = "music/" + songs.name + ".mp3";
  img.src = "images/" + songs.cover + ".jpg";
}
loadSongs(songs[1]);

let songindex = 0;

function nextSong() {
  songindex = ++songindex % songs.length;
  loadSongs(songs[songindex]);
  playMusic();
}

function prevSong() {
  songindex = (--songindex + songs.length) % songs.length;
  loadSongs(songs[songindex]);
  playMusic();
}

next.addEventListener("click", nextSong);
prev.addEventListener("click", prevSong);


    </script>
</body>
</html>
